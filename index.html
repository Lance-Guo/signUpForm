<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form method="post" action="/2.form/1.php">
        <fieldset id="personal_information">
            <legend>Project Information</legend>
            <ol>
                <li>
                    <label for="name">Name</label>
                    <input type="text" name="name" autofocus id="name" placeholder="ruiyang.guo">
                </li>

                <li>
                    <label for="priority">Priority</label>
                    <input type="range" min="0" max="10" name="priority" id="priority" value="5">
                </li>

                <li>
                    <label for="estimated_hours">Estimated Hours</label>
                    <input type="number" min="0" max="100" name="estimated_hours" id="estimated_hours" placeholder="5">
                </li>

                <li>
                    <label for="start_date">Start Date</label>
                    <input type="date" name="start_date" id="start_date" value="2017-03-19">
                </li>

                <li>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="user@example.com">
                </li>

                <li>
                    <label for="url">Starting URL</label>
                    <input type="url" name="url" id="url">
                </li>

                <li>
                    <label for="color">Project Color</label>
                    <input type="color" name="color" id="color">
                </li>

                <li>
                    <input type="submit" value="submit">
                </li>
            </ol>
        </fieldset>
    </form>
</body>
<script type="text/javascript" src="jquery.min.js"></script>
<script type="text/javascript">
    function hasColorSupport() {
        var input = document.createElement("input");
        input.setAttribute("type","color");
        var hasColorType = (input.type !== "text");
        if(hasColorType){
            var str = "foo";
            input.value = str;
            hasColorType = (input.value != str);
        }
        return hasColorType;
    }
    if(!hasColorSupport()){
        $('input[type=color]').SimpleColor();
    }
</script>
</html>
